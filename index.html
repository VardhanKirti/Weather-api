<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d47345aeff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <div class="box">
            <i class="fas fa-location-dot"></i>
            <input type="text" placeholder="Enter the location">
            <button class="fas fa-search"></button>
        </div>
        <div class="outer">
            <div class="inner">
                <div class="data">
                    <div id="weather">
                    <img src="weather-icon-png-8.png" alt="Cloud and Sun">
                    <p class="temperature">0<span>Â°C</span></p>
                    <p class="about">Partial Cloudy</p>
                
                </div>
            </div>
        </div>
    </div>
    <div class="weather">
        <div class="windy">
            <i class="fas fa-wind"></i>
            <div class="text">
                <div class="data">
                    <span>0km/h</span>
                </div>
                <p>Wind</p>
            </div>
        </div>

        <div class="humidity">
            <i class="fas fa-water"></i>
            <div class="text">
                <div class="data">
                    <span>0%</span>
                </div>
                <p>Humidity</p>
            </div>
        </div>
    </div>
   
</div>
    <script src="script.js"></script>
</body>
</html>
